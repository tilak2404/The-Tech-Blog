<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Tech Talk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
  <div class="container-fluid" >
    <a class="navbar-brand" href="{{url_for('core.index')}}">TechTalk</a>
    <button  class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="{{url_for('core.index')}}">Home</a>
        <a class="nav-link active" href="{{url_for('core.info')}}">About</a>
        {% if current_user.is_authenticated%}
        <a class="nav-link active" href="{{url_for('users.logout')}}">Log Out</a>
         <a class="nav-link active" href="{{url_for('users.account')}}">Account</a>
        <a class="nav-link active" href="#">Create Post</a>
        {%else%}
          <a class="nav-link active" href="{{url_for('users.register')}}">Register</a>

         <a class="nav-link active" href="{{url_for('users.login')}}">Log In</a>
        {%endif%}
        </div>
    </div>
  </div>
</nav>
</body>
<div class="container">


{%block content%}
{%endblock%}
</div>
</html>
