<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Tech Talk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
<header
  style="
    background: linear-gradient(135deg, #1e293b, #0f172a);
    border-bottom: 1px solid #334155;
    padding: 12px 16px;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;
  "
>
  <nav
  style="
    width: 100%;
    padding: 0 24px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  "
  >
    <!-- LOGO -->
    <div>
      <a
        href="{{url_for('core.index')}}"
        style="
          font-size: 20px;
          font-weight: 800;
          color: #f1f5f9;
          text-decoration: none;
          display: flex;
          align-items: center;
          gap: 8px;
        "
      >
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M2 17L12 22L22 17" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M2 12L12 17L22 12" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        TechTalk
      </a>
    </div>

    <!-- NAV LINKS -->
    <div
      style="
        display: flex;
        align-items: center;
        gap: 28px;
      "
    >
      <a
        href="{{url_for('core.index')}}"
        style="
          font-size: 14px;
          font-weight: 600;
          color: #e5e7eb;
          text-decoration: none;
        "
      >
        Home
      </a>
      <a
        href="{{url_for('core.info')}}"
        style="
          font-size: 14px;
          font-weight: 600;
          color: #e5e7eb;
          text-decoration: none;
        "
      >
        About
      </a>
      {% if current_user.is_authenticated%}
      <a
        href="{{url_for('users.account')}}"
        style="
          font-size: 14px;
          font-weight: 600;
          color: #e5e7eb;
          text-decoration: none;
        "
      >
        Account
      </a>
      <a
        href="{{url_for('blogposts.create_post')}}"
        style="
          font-size: 14px;
          font-weight: 600;
          color: #e5e7eb;
          text-decoration: none;
        "
      >
        Create Post
      </a>

      <!-- LOG OUT -->
      <a
        href="{{url_for('users.logout')}}"
        style="
          padding: 8px 16px;
          border-radius: 10px;
          background: rgba(239,68,68,0.15);
          color: #fecaca;
          font-size: 14px;
          font-weight: 700;
          text-decoration: none;
        "
      >
        Log Out
      </a>
      {%else%}
      <a
        href="{{url_for('users.register')}}"
        style="
          font-size: 14px;
          font-weight: 600;
          color: #e5e7eb;
          text-decoration: none;
        "
      >
        Register
      </a>
      <a
        href="{{url_for('users.login')}}"
        style="
          font-size: 14px;
          font-weight: 600;
          color: #e5e7eb;
          text-decoration: none;
        "
      >
        Log In
      </a>
      {%endif%}
    </div>
  </nav>
</header>
</body>
<div class="container" style="padding-top: 60px;">


{%block content%}

{%endblock%}
</div>
</html>
